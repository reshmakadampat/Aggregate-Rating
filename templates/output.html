<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregated Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #444;
        }
        .rating {
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aggregated Rating</h1>
        <p>The aggregate rating is:</p>
        <div class="rating">{{ prediction_result }}</div>
    </div>
</body>
</html>
